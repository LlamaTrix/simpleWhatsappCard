<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style"
        onload="this.rel='stylesheet'">
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e9f5f1, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Contact Card Styling */
        .contact-card {
            font-family: 'Arial', sans-serif;
            background: #fff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            animation: float 5s ease-in-out infinite;
        }

        .contact-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        /* Icon Styling */
        .contact-icon {
            font-size: 4rem;
            color: #25d366;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        /* Text Styling */
        .contact-content {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        /* Button Styling */
        .contact-button {
            display: inline-block;
            background-color: #25d366;
            color: #fff;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-button:hover {
            background-color: #1da955;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Animations */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-card {
                padding: 20px;
                width: 80%;
            }

            .contact-icon {
                font-size: 3rem;
            }

            .contact-content {
                font-size: 1rem;
                margin: 5px;
            }

            .contact-button {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            .contact-card {
                padding: 15px;
                width: 95%;
            }

            .contact-icon {
                font-size: 2.4rem;
            }

            .contact-content {
                font-size: 0.8rem;
            }

            .contact-button {
                font-size: 0.8rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <div class="contact-card">
        <div class="contact-icon">
            <i class="fab fa-whatsapp" aria-hidden="true"></i>
        </div>
        <div class="contact-content">
            <p>¿Tienes alguna consulta?<br>¡Estamos aquí para ayudarte!</p>
            <a href="https://wa.me/(INGRESA_NUMERO)" target="_blank" aria-label="Chatear en WhatsApp"
                class="contact-button">
                Chatea con nosotros
            </a>
        </div>
    </div>
</body>

</html>
